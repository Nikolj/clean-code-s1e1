<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <header class="header">
    <img class="img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="link"
        href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main-page">
    <section>
      <h3 class="h3" id="top-tittle">Add Item</h3>
      <div class="task-row-wrapper">
        <input id="new-task" class="input task" type="text">
        <button class="button">Add</button>
      </div>
    </section>
    <section>
      <h3 class="h3">Todo</h3>
      <ul class="list" id="in-complete-tasks">
        <li class="list-item">
          <input class="input" type="checkbox">
          <label class="label task">Pay Bills</label>
          <input type="text" class="input task">
          <button class="button edit">Edit</button>
          <button class="button delete"><img class="img" src="./remove.svg" alt="Remove button"></button>
        </li>
        <li class="list-item edit-mode">
          <input class="input" type="checkbox">
          <label class="label task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input task">
          <button class="button edit">Save</button>
          <button class="button delete"><img class="img" src="./remove.svg" alt="Remove button"></button>
        </li>
      </ul>
    </section>
    <section>
      <h3 class="h3">Completed</h3>
      <ul class="list" id="completed-tasks">
        <li class="list-item">
          <input class="input" type="checkbox" checked>
          <label class="label task">See the Doctor</label>
          <input type="text" class="input task">
          <button class="button edit">Edit</button>
          <button class="button delete"><img class="img" src="./remove.svg" alt="Remove button"></button>
        </li>
      </ul>
      <ul id="completed-tasks">
        <li>
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete"><img src="./remove.svg" alt="Remove button"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
